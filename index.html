<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
  <div class="login-card">
    <h2>POS Login</h2>
    <input id="username" placeholder="Username" class="form-control mb-2">
    <input id="password" type="password" placeholder="Password" class="form-control mb-2">
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    <small class="text-muted d-block mt-2">Username: admin | Password: 1234</small>
  </div>
</div>

<!-- MAIN APP -->
<div id="app" style="display:none;">
  <div class="sidebar">
    <h3 class="logo text-center text-warning mt-3"><i class="fa-solid fa-utensils"></i> POS</h3>
    <ul>
      <li data-page="dashboard" class="active">Dashboard</li>
      <li data-page="items">Items</li>
      <li data-page="customers">Customers</li>
      <li data-page="orders">Orders</li>
      <li data-page="history">Order History</li>
    </ul>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div class="content">
    <section id="dashboard" class="page active">
      <h2>Dashboard</h2>
      <div class="row text-center mt-4">
        <div class="col-md-3"><div class="card bg-dark p-3"><h4 id="countItems">0</h4><p>Items</p></div></div>
        <div class="col-md-3"><div class="card bg-dark p-3"><h4 id="countCustomers">0</h4><p>Customers</p></div></div>
        <div class="col-md-3"><div class="card bg-dark p-3"><h4 id="countOrders">0</h4><p>Orders</p></div></div>
        <div class="col-md-3"><div class="card bg-dark p-3"><h4 id="totalRevenue">$0</h4><p>Revenue</p></div></div>
      </div>
    </section>

    <section id="items" class="page hidden">
      <h2>Items</h2>
      <form id="itemForm" class="mb-3">
        <input id="itemName" placeholder="Item Name" required>
        <input id="itemPrice" type="number" placeholder="Price" required>
        <input id="itemQty" type="number" placeholder="Qty" required>
        <button class="btn btn-success">Add</button>
      </form>
      <table class="table table-dark table-striped">
        <thead><tr><th>Name</th><th>Price</th><th>Qty</th><th>Action</th></tr></thead>
        <tbody id="itemTable"></tbody>
      </table>
    </section>

    <section id="customers" class="page hidden">
      <h2>Customers</h2>
      <form id="customerForm" class="mb-3">
        <input id="customerName" placeholder="Name" required>
        <input id="customerEmail" type="email" placeholder="Email" required>
        <button class="btn btn-success">Add</button>
      </form>
      <table class="table table-dark table-striped">
        <thead><tr><th>Name</th><th>Email</th><th>Action</th></tr></thead>
        <tbody id="customerTable"></tbody>
      </table>
    </section>

    <section id="orders" class="page hidden">
      <h2>Orders</h2>
      <form id="orderForm">
        <select id="orderCustomer" required></select>
        <select id="orderItem" required></select>
        <input id="orderQty" type="number" placeholder="Quantity" required>
        <button class="btn btn-success">Place Order</button>
      </form>
    </section>

    <section id="history" class="page hidden">
      <h2>Order History</h2>
      <table class="table table-dark table-striped">
        <thead><tr><th>Customer</th><th>Item</th><th>Qty</th><th>Total</th></tr></thead>
        <tbody id="historyTable"></tbody>
      </table>
    </section>
  </div>
</div>

<!-- JS Imports -->
<script src="db/database.js"></script>
<script type="module" src="js/app.js"></script>

</body>
</html>
